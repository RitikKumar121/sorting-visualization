<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <nav>
            <div class="array-inputs">
                <label for="customRange1" class="form-label">Size of the array</label>
                <input id="a_size" type="range" min=20 max=150 step=1 value=80>
                <label for="customRange1" class="form-label">Speed of algo</label>
                <input id="a_speed" type="range" min=1 max=5 step=1 value=4>

                <button type="button" id="a_generate" class="btn btn-primary">Generate New Array</button>

            </div>

            <div class="header_right">
                <p class="nav-heading">Sorting visualizer</p>

                <div class="algos">
                    <button type="button" class="btn btn-primary">Bubble</button>
                    <button type="button" class="btn btn-secondary">Selection</button>
                    <button type="button" class="btn btn-success">Insertion</button>
                    <button type="button" class="btn btn-danger">Merge</button>

                    <button type="button" class="btn btn-info">Quick</button>
                    <button type="button" class="btn btn-light">Heap</button>



                </div>
            </div>

        </nav>
    </header>

    <section>

        <div id="Info_Cont1">

        </div>

        <div id="array_container">

        </div>

        <div id="Info_Cont2">

        </div>

    </section>



    <script src="./scripts/main.js"></script>
    <!--This should be at the end of body and should be loaded before sorts.js-->
    <script src="./scripts/visualizations.js"></script>
    <!--This should be loaded after main.js-->

    <script src="./scripts/bubble_sort.js"></script>
    <script src="./scripts/selection_sort.js"></script>
    <script src="./scripts/insertion_sort.js"></script>
    <script src="./scripts/merge_sort.js"></script>
    <script src="./scripts/quick_sort.js"></script>
    <script src="./scripts/heap_sort.js"></script>
</body>


</html>
<script src="./scripts/merge_sort.js"></script>
<script src="./scripts/quick_sort.js"></script>
<script src="./scripts/heap_sort.js"></script>
</body>


</html>
